<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="asset/img/logo.svg" />
  <title>HKTube Login</title>
  <link rel="stylesheet" href="asset/style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="login-header">
      <div class="banner">
        <img src="asset/img/logo.svg" alt="">
        <h2><span class="h-title">H</span><span class="k-title">K</span>Tube</h2>
      </div>
    </div>
    <div class="login-body">
      <div class="login-card">
        <div class="column">
          <h1>Login</h1>
          <p>Login to explore more feature</p>
          <form name="lgf">
            <div class="form-item">
              <input type="text" class="form-element" placeholder="Username" name="user">
            </div>
            <div class="form-item">
              <input type="password" class="form-element" placeholder="Password" name="pass">
              <div class="form-checkbox-item">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Remember Me</label>
              </div>
              <div class="flex">
                <button type="submit">Sign in</button>
              </div>
            </div>
            <p>Other sign-in methods</p>
            <div class="social-buttons">
              <a href="" class="facebook">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="" class="twitter">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="" class="github">
                <i class="bi bi-github"></i>
              </a>
            </div>
          </form>
        </div>
        <div class="column">
          <h2>Welcome to <span class="h-title">H</span><span class="k-title">K</span>Tube</h2>
          <p>If you don't have an account, would you like to register <br> right now?</p>
          <a href="#" class="btn-signup" onclick="loginpage()">Sign-Up</a>
          <p>Visit our social links</p>
            <div class="social-buttons">
              <a href="" class="facebook" onclick="login()">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="" class="twitter">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="" class="github">
                <i class="bi bi-github"></i>
              </a>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="function/function.js"></script>
</body>
</html>
