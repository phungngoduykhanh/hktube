<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="asset/img/logo.svg" />
  <title>HKTube Signup</title>
  <link rel="stylesheet" href="asset/style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="login-header">
      <div class="banner">
        <img src="asset/img/logo.svg" alt="">
        <h2><span class="h-title">H</span><span class="k-title">K</span>Tube</h2>
      </div>
    </div>
    <div class="login-body">
      <div class="login-card">
        <div class="column">
          <h1>Login</h1>
          <p>Login to explore more feature</p>
          <form name="sif">
            <div class="form-item">
              <input type="text" class="form-element" placeholder="Username" name="user">
            </div>
            <div class="form-item">
              <input type="password" class="form-element" placeholder="Password" name="pass">
            </div>
            <div class="form-item">
              <input type="re-password" class="form-element" placeholder="Confirm - password" name="re-pass">
            </div>
            <div class="clarify">
              <p>By clicking on sign-up, you agree to HKTube's <br> <span class="hight-light">Terms and Conditions of Use</span></p>
            </div>
            <p>Other sign-in methods</p>
           <button type="submit">Sign up</button>
          </form>
        </div>
        <div class="column">
          <h2>Sign up with your social links</h2>
           <div class="social-login">
            <button class="facebook">
              <i class="bi bi-facebook"></i>
              <p>Sign up with facebook</p>
            </button>
            <button class="google">
              <i class="bi bi-google"></i>
              <p>Sign up with google</p>
            </button>
           </div>
          <p>Already have an acount?</p>
          <a href="#" class="btn-signup" onclick="signuppage()">Sign-in</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="function/function.js"></script>
</body>
</html>
